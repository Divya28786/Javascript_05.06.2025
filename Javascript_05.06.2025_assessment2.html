<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript assessment 2 - 05.06.2025</title>
    <style>
        body{
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container{
            width: 300px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 8px #aaa;
        }
        input[type="text"], input[type="password"]{
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button{
            width: 95%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            cursor: pointer;
        }
        .bottom{
            margin-top: 10px;
        }
        .small{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-family: sans-serif;">Instagram</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button type="submit">Log in</button>
            <div class="bottom small">
                <label><input type="checkbox"> Remember me</label>
                <span style="float: right;"><a href="#">Forgot Password?</a></span>
            </div>
        </form>
    </div>
    <p class="small">Don't have an account? <a href="#">Sign up here.</a></p>
    <script>
        function validateForm(){
            var username=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            if (username === "" || password === ""){
                alert("Please enter both username and password.");
                return false;
            }
            alert("Login successful.");
            return true;
        }
    </script>
</body>
</html>
